[tox]
envlist=flake8,py36,py37,py38,py39,py310,upy
skipsdist=True
skip_missing_interpreters=True

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    pypy3: pypy3

[testenv]
commands=
    pip install -e .
    pytest -p no:logging --cov=src --cov-branch --cov-report=term-missing
deps=
    pytest
    pytest-cov

[testenv:flake8]
deps=
    flake8
commands=
    flake8 --ignore=W503 --exclude tests/libs src tests

[testenv:upy]
whitelist_externals=sh
commands=sh -c "bin/micropython run_tests.py"

[testenv:upy-mac]
whitelist_externals=micropython
commands=micropython run_tests.py
deps=
